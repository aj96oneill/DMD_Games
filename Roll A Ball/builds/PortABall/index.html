<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Project00: Roll A Ball</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/PortABall.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Project00: Roll A Ball</div>
        <div>
        Instructions/tips:
        <ul>
          <li>Collect all the yellow cubes</li>
          <li>Avoid the red cubes or you'll lose a life</li>
          <li>The red capsules restore a life</li>
          <li>The colored spheres teleport you to another platform</li>
          <li>Get the highest score in the fastest time possible</li>
        </ul>
      </div>
      </div>
    </div>
  </body>
</html>
